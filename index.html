<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./src/assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>Frontend Mentor | Pricing component with toggle</title>
  </head>
  <body>
    <main class="pricing-component">
      <div class="pricing-component__header">
        <h1 class="pricing-component__title">Our Pricing</h1>
        <div class="pricing-component__toggle-state">
          <p class="annually">Annually</p>
          <div class="theme-toggle">
            <div class="indicator"></div>
          </div>
          <p class="monthly">Monthly</p>
        </div>
      </div>
      <div class="pricing-component__body">
        <div class="pricing-card">
          <h2 class="pricing-card__title">Basic</h2>
          <div class="pricing-card__amount">&dollar;19.99</div>
          <ul class="pricing-card__features">
            <li class="pricing-card__feature-1">500 GB Storage</li>
            <li class="pricing-card__feature-2">2 Users Allowed</li>
            <li class="pricing-card__feature-3">Send up to 3 GB</li>
          </ul>
          <div class="pricing-card__btn">Learn More</div>
        </div>
        <div class="pricing-card pricing-card--bg">
          <h2 class="pricing-card__title">Professional</h2>
          <div class="pricing-card__amount">&dollar;24.99</div>
          <ul class="pricing-card__features">
            <li class="pricing-card__feature-1">1 TB Storage</li>
            <li class="pricing-card__feature-2">5 Users Allowed</li>
            <li class="pricing-card__feature-3">Send up to 10 GB</li>
          </ul>
          <div class="pricing-card__btn">Learn More</div>
        </div>
        <div class="pricing-card">
          <h2 class="pricing-card__title">Master</h2>
          <div class="pricing-card__amount">&dollar;39.99</div>
          <ul class="pricing-card__features">
            <li class="pricing-card__feature-1">2 TB Storage</li>
            <li class="pricing-card__feature-2">10 Users Allowed</li>
            <li class="pricing-card__feature-3">Send up to 20 GB</li>
          </ul>
          <div class="pricing-card__btn">Learn More</div>
        </div>
      </div>
    </main>
  </body>
</html>
